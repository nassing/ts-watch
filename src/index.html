<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <!-- support for mobile touch devices -->
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
  <div id="watch-wall">
    <div id="add-watch" class="add-watch">
      <p>Timezone</p>
      <p id="gmt">GMT</p>
      <button id="increase-gmt">+</button>
      <button id="decrease-gmt">-</button>
      <button id="add-clock">Add Clock</button>
    </div>

    <div id="watches"></div>
  </div>
</body>
</html>
